<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Traffic Signs Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
	<link href="//fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
  <body>
		<h1 id="sign-title">Danger!<span>Accident blackspot!</span></h1>
		<div id="guess-button">Guess (5pts.)</div>
		<div id="sign-group">
			<img class="sign" id="sign0" src="img/accident-blackspot-0.png" alt="" width="200">
			<img class="sign" id="sign1" src="img/accident-blackspot-1.png" alt="" width="200">
			<img class="sign" id="sign2" src="img/accident-blackspot-2.png" alt="" width="200">
			<img class="sign" id="sign3" src="img/accident-blackspot-3.png" alt="" width="200">
			<div id="message"><span>Nope.</span><span>Try again. You can do it!</span></div>
		</div>
		<div id="stats">
			<div class="progress">Question:<span id="question-number">1 of 5</span></div>
			<div class="score">Score:<span id="score-value">0</span></div>
		</div>
		<script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
